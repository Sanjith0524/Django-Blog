{% load static %}

<li>
    <article class='post'>
        <a href="{% url 'post-detail-page' post.slug %}">
           <center> <img src={% static 'blog/images/'|add:post.image%} alt='Mountain-hiking' width='36' height='36'/></center>
            <div class='post__content'>
                <h3>{{ post.title }} </h3>
                <p>{{ post.excerpt }}
                </p>
            </div>    
        </a>
    </article>
</li>
